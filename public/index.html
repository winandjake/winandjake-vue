<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://static.tumblr.com/iyt3evq/0hTptw75e/famfamfam-flags.css">
    <style>
      @charset "UTF-8";
      @import url("https://fonts.googleapis.com/css?family=Permanent+Marker|Neucha|Damion|Cutive+Mono|Roboto+Condensed|Dancing+Script");
      
      body {
        background-image: url("https://static.tumblr.com/iyt3evq/MsHq6i70t/blogbg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
